# vim: set ts=2 sts=2 sw=2:
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translate
spec:
  selector:
    matchLabels:
      app: trl
  template:
    metadata:
      labels:
        app: trl
    spec:
      volumes:
      - name: service-account-key
        secret: 
          secretName: translate-service-account-key
      containers:
      - name: translate
        image: us-central1-docker.pkg.dev/akshayk-poc/live-chat-demo/translate-service:latest
        volumeMounts:
        - name: service-account-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
